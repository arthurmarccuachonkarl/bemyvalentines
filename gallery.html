<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Matches the original page */
      color: #4a4a4a;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff6f61; /* Romantic coral color */
    }

    /* Gallery styling */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Larger images */
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 20px; /* Rounded corners */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05); /* Slight zoom on hover */
    }

    /* Caption that appears on hover */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 1em;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Button to toggle music */
    .music-btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    .music-btn:hover {
      background-color: #ff3b2f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>My Favorite Pictures of Us! ‚ù§Ô∏è</h1>

  <!-- Music control button -->
  <button class="music-btn" onclick="toggleMusic()">Pause Music</button>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="images/1.jpg" alt="Memory 1">
      <div class="caption">Our first kiss! ‚ù§Ô∏è</div>
    </div>
    <div class="gallery-item">
      <img src="images/2.jpg" alt="Memory 2">
      <div class="caption">Photobooth w u! üíï</div>
    </div>
    <div class="gallery-item">
      <img src="images/4.jpg" alt="Memory 3">
      <div class="caption">Cutie mo here baby ‚ú®</div>
    </div>
    <div class="gallery-item">
      <img src="images/3.jpg" alt="Memory 4">
      <div class="caption">Photobooth w u again! üíï</div>
    </div>
    <div class="gallery-item">
      <img src="images/5.jpg" alt="Memory 5">
      <div class="caption">Cutie natin both hihi üíï</div>
    </div>
    <div class="gallery-item">
      <img src="images/6.jpg" alt="Memory 6">
      <div class="caption">Sweet moments together! ü•∞</div>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="valentineMusic" src="music/audio.mp3" autoplay loop></audio>

  <script>
    // Music play/stop toggle functionality
    const music = document.getElementById('valentineMusic');
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
        document.querySelector('.music-btn').textContent = 'Play Music';
      } else {
        music.play();
        document.querySelector('.music-btn').textContent = 'Pause Music';
      }
      isPlaying = !isPlaying;
    }
  </script>
</body>
</html>
