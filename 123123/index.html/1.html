<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #4a4a4a;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff6f61;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff3b2f;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Loader styles */
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #ff6f61;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <p>Hello My Baby Andy! </p>
    <p>You mean the world to me, and I can’t imagine spending Valentine’s Day with anyone but you. Will you make me the happiest person and be my Valentine?</p>
    <button onclick="redirectToGallery()">Yes, I’ll Be Your Valentine!</button>
    <div id="loader" class="loader"></div>
  </div>

  <script>
    function redirectToGallery() {
      // Show the loader
      document.getElementById('loader').style.display = 'block';

      // Trigger confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });

      // Redirect to the gallery page after 2 seconds
      setTimeout(() => {
        window.location.href = 'gallery.html'; // Link to the second page
      }, 2000);
    }
  </script>
</body>
</html>
